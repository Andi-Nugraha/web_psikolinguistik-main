<!DOCTYPE html>

<html class="light dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>LinguaFlow Login</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;family=Noto+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13a4ec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101c22",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"],
                        "body": ["Noto Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark text-[#111618] dark:text-white font-display min-h-screen flex flex-col items-center justify-center p-4 overflow-x-hidden antialiased">
<!-- Main Card -->
<div class="w-full max-w-[440px] bg-white dark:bg-[#1a2630] rounded-xl shadow-[0_8px_40px_-12px_rgba(0,0,0,0.1)] border border-[#e6e8eb] dark:border-[#2a3844] overflow-hidden">
<!-- Header Section -->
<div class="pt-10 pb-6 px-8 flex flex-col items-center text-center">
<!-- Brand Logo -->
<div class="mb-4 inline-flex items-center justify-center w-12 h-12 rounded-xl bg-primary/10 text-primary">
<span class="material-symbols-outlined" style="font-size: 28px;">school</span>
</div>
<!-- Headline Text Component Adapted -->
<h2 class="text-[#111618] dark:text-white tracking-tight text-[26px] font-bold leading-tight pb-2">Welcome to LinguaFlow</h2>
<p class="text-[#637588] dark:text-[#9ba8b8] text-sm font-normal">Please log in to continue your learning journey.</p>
</div>
<!-- Form Section -->
<div class="px-8 pb-10">
<form class="flex flex-col gap-5" id="loginForm">
<!-- Email TextField Component -->
<div class="flex flex-col w-full">
<label class="flex flex-col w-full">
<p class="text-[#111618] dark:text-[#e0e0e0] text-sm font-medium leading-normal pb-2">Email Address</p>
<input id="emailInput" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111618] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/20 border border-[#dbe2e6] dark:border-[#3a4b57] bg-white dark:bg-[#141e26] focus:border-primary h-12 placeholder:text-[#617c89] dark:placeholder:text-[#556975] px-4 text-base font-normal leading-normal transition-all" placeholder="user@example.com" type="email" value=""/>
</label>
</div>
<!-- Password TextField Component -->
<div class="flex flex-col w-full">
<label class="flex flex-col w-full">
<div class="flex justify-between items-center pb-2">
<p class="text-[#111618] dark:text-[#e0e0e0] text-sm font-medium leading-normal">Password</p>
<!-- Forgot Password Link placed strategically -->
<a class="text-primary text-sm font-medium hover:underline" href="#">Forgot Password?</a>
</div>
<div class="flex w-full items-stretch rounded-lg relative">
<input id="passwordInput" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111618] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/20 border border-[#dbe2e6] dark:border-[#3a4b57] bg-white dark:bg-[#141e26] focus:border-primary h-12 placeholder:text-[#617c89] dark:placeholder:text-[#556975] px-4 pr-12 text-base font-normal leading-normal transition-all" placeholder="••••••••" type="password" value=""/>
<div class="absolute right-0 top-0 h-12 w-12 flex items-center justify-center text-[#617c89] cursor-pointer hover:text-[#111618] dark:hover:text-white transition-colors" id="togglePasswordBtn">
<span class="material-symbols-outlined" style="font-size: 20px;">visibility_off</span>
</div>
</div>
</label>
</div>
<!-- Primary Button -->
<button id="loginBtn" class="mt-2 w-full h-12 bg-primary hover:bg-[#0f8bc7] active:bg-[#0c7ab0] text-white text-base font-bold leading-normal rounded-lg shadow-sm transition-colors flex items-center justify-center" type="button">
                    Log in
                </button>
<!-- Social Login Section (Future-proof spacing) -->
<div class="relative py-2">
<div class="absolute inset-0 flex items-center">
<div class="w-full border-t border-[#e6e8eb] dark:border-[#2a3844]"></div>
</div>
<div class="relative flex justify-center text-sm">
<span class="bg-white dark:bg-[#1a2630] px-4 text-[#637588] dark:text-[#9ba8b8]">Or continue with</span>
</div>
</div>
<div class="grid grid-cols-2 gap-3">
<button class="flex items-center justify-center h-10 bg-white dark:bg-[#141e26] border border-[#dbe2e6] dark:border-[#3a4b57] rounded-lg hover:bg-[#f6f7f8] dark:hover:bg-[#1f2d38] transition-colors gap-2 group" type="button">
<!-- Custom Google SVG as generic img placeholder for data-alt requirement -->
<div class="w-5 h-5 bg-gradient-to-tr from-yellow-400 via-red-500 to-blue-500 rounded-full" data-alt="Google colorful logo icon"></div>
<span class="text-sm font-medium text-[#111618] dark:text-white group-hover:text-[#111618]">Google</span>
</button>
<button class="flex items-center justify-center h-10 bg-white dark:bg-[#141e26] border border-[#dbe2e6] dark:border-[#3a4b57] rounded-lg hover:bg-[#f6f7f8] dark:hover:bg-[#1f2d38] transition-colors gap-2 group" type="button">
<span class="material-symbols-outlined text-[#111618] dark:text-white text-[20px]">check_circle</span> <!-- Using check_circle as abstract icon for Apple/Other since specialized brand icons aren't in Material Symbols -->
<span class="text-sm font-medium text-[#111618] dark:text-white group-hover:text-[#111618]">Apple</span>
</button>
</div>
<!-- Footer Link -->
<div class="text-center pt-2">
<p class="text-[#637588] dark:text-[#9ba8b8] text-sm font-normal">
                        New to LinguaFlow? 
                        <a class="text-primary font-semibold hover:underline decoration-2 underline-offset-2" href="#">Sign up</a>
</p>
</div>
</form>
</div>
</div>
<!-- Optional Background Illustration/Pattern via CSS Gradients -->
<div class="fixed inset-0 -z-10 pointer-events-none opacity-40" data-alt="Subtle blue gradient background pattern">
<div class="absolute top-0 left-0 w-full h-full bg-gradient-to-br from-primary/5 to-transparent"></div>
<div class="absolute bottom-0 right-0 w-[500px] h-[500px] bg-primary/5 rounded-full blur-3xl translate-x-1/3 translate-y-1/3"></div>
</div>
<!-- YouTube API Integration -->
<script src="js/config.js"></script>
<script src="js/youtubeApi.js"></script>
<script src="js/common.js"></script>

<!-- Page Specific JS -->
<script src="js/login.js"></script>
</body></html>
