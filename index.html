<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinguaFlow - Language Learning Platform</title>
    
    <!-- Redirect ke halaman login setelah 0.5 detik -->
    <meta http-equiv="refresh" content="0.5;url=Project_Psycho/login_code.html">
    
    <!-- Fallback JavaScript redirect -->
    <script>
        // JavaScript redirect sebagai fallback
        setTimeout(function() {
            window.location.href = 'Project_Psycho/login_code.html';
        }, 500);
    </script>
    
    <!-- Style untuk loading screen -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Lexend', sans-serif;
            background: linear-gradient(135deg, #101c22 0%, #16242c 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        
        .loading-container {
            max-width: 600px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .logo {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .logo-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #13a4ec, #0f8bc7);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: white;
            box-shadow: 0 10px 20px rgba(19, 164, 236, 0.3);
        }
        
        .logo-text h1 {
            font-size: 36px;
            font-weight: 900;
            background: linear-gradient(135deg, #13a4ec, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .logo-text p {
            font-size: 14px;
            color: #9db0b9;
            margin-top: 5px;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #13a4ec;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        h2 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #ffffff;
        }
        
        p {
            color: #9db0b9;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 25px;
        }
        
        .redirect-text {
            font-size: 14px;
            color: #13a4ec;
            margin-top: 20px;
        }
        
        .manual-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 25px;
            background: rgba(19, 164, 236, 0.1);
            color: #13a4ec;
            text-decoration: none;
            border-radius: 8px;
            border: 1px solid rgba(19, 164, 236, 0.3);
            transition: all 0.3s ease;
        }
        
        .manual-link:hover {
            background: rgba(19, 164, 236, 0.2);
            transform: translateY(-2px);
        }
        
        @media (max-width: 768px) {
            .loading-container {
                padding: 30px 20px;
            }
            
            .logo {
                flex-direction: column;
                gap: 10px;
            }
            
            .logo-text h1 {
                font-size: 28px;
            }
        }
    </style>
    
    <!-- Load Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">
</head>
<body>
    <div class="loading-container">
        <div class="logo">
            <div class="logo-icon">
                <span class="material-symbols-outlined" style="font-size: 32px;">translate</span>
            </div>
            <div class="logo-text">
                <h1>LinguaFlow</h1>
                <p>Language Learning AI Platform</p>
            </div>
        </div>
        
        <div class="spinner"></div>
        
        <h2>Loading Your Learning Journey</h2>
        <p>You're being redirected to the login page. Please wait a moment...</p>
        <p>If the redirect doesn't work automatically, click the button below:</p>
        
        <a href="login_code.html" class="manual-link">
            <span class="material-symbols-outlined" style="vertical-align: middle; margin-right: 8px;">login</span>
            Go to Login Page
        </a>
        
        <p class="redirect-text">Redirecting in <span id="countdown">5</span> seconds...</p>
    </div>
    
    <!-- Countdown timer -->
    <script>
        let seconds = 5;
        const countdownElement = document.getElementById('countdown');
        
        const countdown = setInterval(function() {
            seconds--;
            countdownElement.textContent = seconds;
            
            if (seconds <= 0) {
                clearInterval(countdown);
            }
        }, 1000);
        
        // Fallback redirect setelah 10 detik
        setTimeout(function() {
            window.location.href = 'login_code.html';
        }, 10000);
    </script>
</body>
</html>
